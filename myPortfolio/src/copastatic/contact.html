<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./contact-style.css">
</head>
<body>
    <div id="container">
        <!-- <div id="sidebanner">
            <img src="./header.png" alt="contact">
        </div> -->
        <div>
            <label for="fname" class="info-container">First Name</label>
            <input type="text" class="info-container" id="fname" name="firstname" placeholder="Your name...">
            <label for="lname" class="info-container">Last Name</label>
            <input type="text" class="info-container" id="lname" name="lastname" placeholder="Your last name...">
            <label for="country" class="info-container">Country</label>
            <select id="country" class="info-container" name="country">...</select>
            <label for="findus" class="info-container">How you found us:</label>
            <select id="findus" class="info-container" name="findus">...</select>
            <label for="subject" class="info-container">Subject</label>
            <textarea name="subject" id="info-container" cols="10" rows="5" placeholder="Share with us"></textarea>
        </div>
    </div>
</body>
</html>
